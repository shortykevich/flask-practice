<!doctype html>
<html>
  <head>
    <title>Example application</title>
  </head>
  <body>
<!-- BEGIN (write your solution here) -->
    <ul>
    {% for post in posts %}
        <li><a href="{{ url_for('show_post', slug=post.slug) }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
    <h2>
        <a href="{{ url_for('show_posts', page=prev_page) }}">Prev</a>
        <a href="{{ url_for('show_posts', page=next_page) }}">Next</a>
    </h2>
<!-- END -->
  </body>
</html>
